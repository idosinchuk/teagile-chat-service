# Name to the teagile communication service
spring.application.name=teagile-communication-service

#Will start the teagile communication service on port 8600
# URL to open is: http://localhost:8600/
server.port=8600

# RabbitMQ
queue.name=messagequeue
fanout.exchange=messagequeue-exchange
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest